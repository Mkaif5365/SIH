version: '3.8'

services:
  backend:
    build: ./backend/nodejs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - FIRESTORE_EMULATOR_HOST=${FIRESTORE_EMULATOR_HOST:-}
    env_file:
      - ./backend/nodejs/.env
    volumes:
      - ./backend/nodejs/models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Firebase Emulator for development
  firebase-emulator:
    image: node:20.10.0-alpine
    ports:
      - "4000:4000"  # Emulator UI
      - "8080:8080"  # Firestore
      - "9099:9099"  # Auth
      - "9199:9199"  # Storage
    working_dir: /app
    volumes:
      - .:/app
    command: >
      sh -c "npm install -g firebase-tools &&
             firebase emulators:start --only firestore,auth,storage"
    profiles:
      - dev