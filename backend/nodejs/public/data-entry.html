<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Data Entry</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .form-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #2c3e50; }
        input, select, textarea { width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #3498db; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .measurements { border: 1px solid #e0e0e0; border-radius: 8px; padding: 1rem; }
        .measurement-item { display: grid; grid-template-columns: 1fr 1fr auto; gap: 0.5rem; margin-bottom: 0.5rem; align-items: center; }
        .defect-item { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; align-items: center; }
        .remove-btn { background: #e74c3c; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; }
        .add-btn { background: #27ae60; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; margin-top: 0.5rem; }
        .status { padding: 0.5rem 1rem; border-radius: 20px; color: white; margin: 1rem 0; text-align: center; }
        .success { background: #27ae60; }
        .error { background: #e74c3c; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>Railway Inspection Data Entry</h1>
    </div>

    <div class="container">
        <div class="form-card">
            <form id="inspectionForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="partId">Part ID *</label>
                        <input type="text" id="partId" name="partId" required placeholder="P-001">
                    </div>
                    <div class="form-group">
                        <label for="partType">Part Type *</label>
                        <select id="partType" name="partType" required>
                            <option value="">Select Type</option>
                            <option value="Wheel">Wheel</option>
                            <option value="Brake">Brake</option>
                            <option value="Engine">Engine</option>
                            <option value="Track">Track</option>
                            <option value="Signal">Signal</option>
                            <option value="Coupling">Coupling</option>
                            <option value="Suspension">Suspension</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="partName">Part Name</label>
                        <input type="text" id="partName" name="partName" placeholder="Brake Disc Assembly">
                    </div>
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" name="location" required placeholder="Platform 1, Coach A">
                    </div>
                </div>

                <div class="form-group">
                    <label>Measurements</label>
                    <div class="measurements">
                        <div id="measurementsList"></div>
                        <button type="button" class="add-btn" onclick="addMeasurement()">+ Add Measurement</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="condition">Condition *</label>
                        <select id="condition" name="condition" required>
                            <option value="">Select Condition</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Defects Found</label>
                    <div class="measurements">
                        <div id="defectsList"></div>
                        <button type="button" class="add-btn" onclick="addDefect()">+ Add Defect</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">Inspection Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Additional observations or recommendations..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Inspection</button>
            </form>

            <div id="status" style="display: none;"></div>
        </div>
    </div>

    <script src="data-entry.js"></script>
</body>
</html>
