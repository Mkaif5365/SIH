name: firebase_auth_app
description: Flutter app with Firebase Authentication

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_database: ^10.4.0
  connectivity_plus: ^5.0.2
  mobile_scanner: ^3.5.6
  http: ^1.1.0
  image_picker: ^1.0.4
  qr_code_tools: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true